<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Masking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        #displayText {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Masking</h1>
        <input type="text" id="userInput" placeholder="Type your text here">
        <br>
        <button onclick="hafText()">haf tex</button>
        <button onclick="showText()">show Text</button>
        <button onclick="hideText()">Hide Text</button>
        <div id="displayText">....... </div>
    </div>

    <script>
        let fullText = '';

        function showText() {
            const userInput = document.getElementById('userInput').value;
            fullText = userInput;
            document.getElementById('displayText').textContent =  fullText;
        }

        function hafText() {
             if (fullText) {
                document.getElementById('displayText').textContent = fullText+'......';
            }
        }

        function hideText() {
            document.getElementById('displayText').textContent = '.......';
        }
    </script>
</body>
</html>
